<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>
        if (localStorage.getItem("testObject") === null) {
            var testObject = { 't1': {'g1': 0, 'g2': 0, 'g3':0}, 't2': {'g1': 0, 'g2': 0, 'g3':0},'t3': {'g1': 0, 'g2': 0, 'g3':0},'t4': {'g1': 0, 'g2': 0, 'g3':0} };
            localStorage.setItem('testObject', JSON.stringify(testObject));
        }
        var obj = JSON.parse(localStorage.getItem('testObject'));

        $("#t1g1").text(obj['t1']['g1']);
        $("#t1g2").text(obj['t1']['g2']);
        $("#t1g3").text(obj['t1']['g3']);
        $("#t1total").text(parseInt(obj['t1']['g1']) + parseInt(obj['t1']['g2'])+ parseInt(obj['t1']['g3']));
        $("#t2g1").text(obj['t2']['g1']);
        $("#t2g2").text(obj['t2']['g2']);

        $("#t3total").text(parseInt(obj['t3']['g1']) + parseInt(obj['t3']['g2'])+ parseInt(obj['t3']['g3']));
        $("#t4g1").text(obj['t4']['g1']);
